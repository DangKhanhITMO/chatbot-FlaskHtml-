<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAIA PET Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Merriweather&family=Quicksand&display=swap" rel="stylesheet">

  <!-- Marked & MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)']], displayMath: [['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header>
    <h1 class="title-3d">Dịch vụ khám và tư vấn chăm sóc thú cưng tự động GAIA PET</h1>
  </header>

  <main class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
  <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
  <button id="send-btn" onclick="sendMessage()">Send</button>
</div>
  </main>

  <!-- JS -->
  <script src="../static/script.js"></script>
</body>
</html>
